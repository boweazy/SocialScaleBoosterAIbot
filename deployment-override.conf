# REPLIT DEPLOYMENT OVERRIDE CONFIGURATION
# ===========================================
# This file explicitly overrides any Python detection

PROJECT_LANGUAGE=nodejs
PROJECT_TYPE=web-application
RUNTIME=nodejs-20
FRAMEWORK=express

# Build configuration
BUILD_COMMAND="./deploy-fix.sh"
START_COMMAND="./start.sh"

# Port configuration (as suggested in fixes)
PRIMARY_PORT=3000
EXTERNAL_PORT=3001
FORWARDED_TO_PORT=80

# Explicit overrides
IGNORE_PYTHON_FILES=true
FORCE_NODEJS_DEPLOYMENT=true
DISABLE_PYTHON_VIRTUALENV=true

# Dependencies
PACKAGE_MANAGER=npm
NODE_VERSION=20

# Production configuration
PRODUCTION_HOST=0.0.0.0
PRODUCTION_PORT=3000
NODE_ENV=production

# Deployment target
DEPLOYMENT_PLATFORM=replit-autoscale
DEPLOYMENT_TYPE=nodejs-express